<ion-header>

  <ion-navbar>
    <ion-title>登陆</ion-title>
  </ion-navbar>

</ion-header>

  
<ion-content padding style="text-align: center">

  <!-- 用户头像 -->
  <img style="width:100px;height:100px;border-radius:50px;" src="../../assets/img/1.jpg">

  <ion-list>
    <ion-item>
      <ion-input placeholder="用户名" [(ngModel)]="myName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="密码" type="password" [(ngModel)]="myPwd"></ion-input>
    </ion-item>
  </ion-list>

  <!-- 自定义布局 -->
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: left">
        <button ion-button color="dark" clear>忘记密码</button>
      </ion-col>
      <ion-col style="text-align: right">
        <button ion-button color="dark" clear>免费注册</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button color="danger" (click)="login()" block round>登陆</button>
</ion-content>

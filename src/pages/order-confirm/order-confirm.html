<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- 实现缩略图列表 -->
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start style="text-align: center;padding-top:20px;">
        <ion-icon name="pin"></ion-icon>
      </ion-thumbnail>
      <h2 style="font-size:20px;">收货人:test</h2>
      <p style="font-size:15px;">收货地址:拉格朗日点...</p>
    </ion-item>
    <hr/>
    <ion-item *ngFor="let item of myList">
      <ion-thumbnail item-start>
        <img [src]="'../../assets/'+item.pic">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.spec}}</p>
      <p style="color:red;">{{"￥"+item.price+"x"+item.count}}</p>
    </ion-item>
  </ion-list>
  <!-- 在线支付的按钮  -->
  <button ion-button block color="secondary" round (click)="alipay()">在线支付</button>
</ion-content>

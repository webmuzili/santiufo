-->
<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- 轮播图 -->
    <ion-slides 
    style="height:200px"
    *ngIf="details.picList"
    autoplay=2000 loop=true pager=true>
      <ion-slide *ngFor="let tmp of details.picList">
        <img [src]="'../../assets/'+tmp.md"/>
      </ion-slide>
    </ion-slides>
  
    <h4>{{details.title}}</h4>
    <p style="color:red;font-size:17px;">{{details.subtitle}}</p>
    <p style="color:red;font-size:20px;">
      {{details.price | money}}
    </p>
</ion-content>

<!-- 底部采用栅格系统 -->
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button [navPush]="notFound" ion-button clear color='dark'>
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button  [navPush]="Cart" ion-button clear  color='dark'>
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button [navPush]="login" ion-button  clear color='dark'>
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="addToCart()" ion-button color='danger'>
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

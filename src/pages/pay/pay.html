<ion-header>

  <ion-navbar>
    <ion-title>pay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- 指定高度的容器 -->
  <div style="height:250px;width:100%;background:rgba(0,0,0,0.5)">
  </div>
      <!-- 基于栅格系统的自定义布局 -->
      <ion-grid>
          <ion-row align-item-center>
            <ion-col style="padding-top:15px">
              <button ion-button clear (click)="closeModel()">
                <ion-icon name="close"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-6 style="text-align: center">
              <h2>确认付款</h2>
            </ion-col>
            <ion-col style="padding-top:15px">
              <button ion-button clear>
                <ion-icon name="help"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="text-align:center;color:red;font-size:20px;">$300</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              支付账号
            </ion-col>
            <ion-col style="text-align:right;">
              kk*****@gmail.com
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                付款账号
              </ion-col>
              <ion-col style="text-align:right;">
                  花呗
              </ion-col>           
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button block color="secondary" round (click)="showLoading()">支付</button>
            </ion-col>
          </ion-row>
        </ion-grid>

</ion-content>
